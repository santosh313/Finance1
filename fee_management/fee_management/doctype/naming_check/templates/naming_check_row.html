<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .badge {
            padding: 5px 10px;
            border-radius: 3px;
        }

        .badge-success {
            background-color: #28a745;
            color: #fff;
        }

        .badge-primary {
            background-color: #007bff;
            color: #fff;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        .col-sm-2 {
            flex: 0 0 16.66667%;

        }

        .col {

            max-width: 100%;

            border-radius: 50%;
        }
    </style>
</head>

        <div class="col-sm-2">
            <img alt="Profile Photo" src="doc.profile_photo"/>

            <p class="lead">Principal: {{doc.name1}}</p>
            <div>
                <span class="badge badge-success">Open</span>

        </div>
